{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div class="container">
    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Action</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for h in history %}
                    <tr>
                        <td>
                            {{ h["stock"] }}
                        </td>
                        <td>
                            {{ h["shares"] }}
                        </td>
                        <td>
                            {{ h["price"] }}
                        </td>
                        <td>
                            {{ h["action"] }}
                        </td>
                        <td>
                            {{ h["date"] }}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
