{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<div class="container">
    <div class="section">
        <table>
            <thead>
                <tr>
                    <th>Stock</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>
                            {{ stock["name"] }}
                        </td>
                        <td>
                            {{ stock["price"] }}
                        </td>
                    </tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
